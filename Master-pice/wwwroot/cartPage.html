<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Cart Section */
    .cart-section {
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-table th, .cart-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .cart-table th {
      background-color: #f8f9fc;
    }

    .cart-table img {
      width: 100px;
      border-radius: 8px;
    }

    .cart-table .remove-item {
      cursor: pointer;
      color: red;
      font-size: 18px;
    }

    .cart-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .cart-buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .cart-buttons .continue-shopping {
      background-color: #d35266;
      color: white;
    }

    .cart-buttons .continue-shopping:hover {
      background-color: #d35266;
      color: white;
    }

    .cart-buttons .clear-cart {
      background-color: #d35266;
      color: white;
    }

    .cart-buttons .clear-cart:hover {
      background-color: #d35266;
      color: white;
    }

    .cart-buttons .update-cart {
      background-color: #d35266;
      color: white;
      
    }

    .cart-buttons .update-cart:hover {
      background-color: #d35266;
      color: white;
    }

    /* Summary Section */
    .summary-section {
      width: 100%;
      background-color: #f8f9fc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .summary-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .summary-section .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-section .summary-total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .checkout-buttons button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      background-color: #d35266;
      color: white;
    }

    .checkout-buttons .paypal-checkout {
      background-color: #b43e57;
      color: #333;
    }

    .checkout-buttons .paypal-checkout:hover {
      background-color: #ea6380;
    }

    /* Support Section */
    .support-section {
      margin-top: 50px;
      background-color: #fff;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .support-card {
      text-align: center;
      width: 30%;
      margin-bottom: 20px;
    }

    .support-card img {
      width: 50px;
      margin-bottom: 10px;
    }

    .support-card h4 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .support-card p {
      font-size: 14px;
      color: #666;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .cart-section, .summary-section {
        width: 100%;
      }

      .cart-buttons {
        flex-direction: column;
      }

      .cart-buttons button {
        width: 100%;
        margin-bottom: 10px;
      }

      .summary-section .summary-item {
        font-size: 14px;
      }

      .summary-section .summary-total {
        font-size: 16px;
      }

      .checkout-buttons button {
        width: 100%;
      }

      .support-card {
        width: 45%;
      }

      .support-section {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .support-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

      });

</body>
</html>
