<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-gap {
    padding-top: 70px;
}
.form-group:hover{

    background-color: #743a43;

}
.input-group input{
    border: 1px solid #d35266;
}
</style>
</head>
<body>

    <div id="navbar"></div>
<script>
    fetch('navbar.html')
     .then(response => response.text())
     .then(data => {
         document.getElementById('navbar').innerHTML = data;

         // إعادة تفعيل زر الـ Burger Menu
         const menuToggle = document.querySelector('.menu-toggle');
         const menu = document.querySelector('.menu');
         if (menuToggle) {
             menuToggle.addEventListener('click', () => {
                 menu.classList.toggle('active');
             });
         }
     });
     </script>

<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input style="background-color:#d35266;" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>

<div id="footer-container"></div>
<script>
  // Load footer using JavaScript
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
</script>


  <script>
      function toggleNav() {
          const navLinks = document.querySelector('.nav-links');
          navLinks.classList.toggle('active');
      }
  </script>


</body>
</html>
