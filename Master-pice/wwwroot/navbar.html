<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #b43e57;
      border-bottom: 2px solid white;
    }

    /* Logo */
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Menu Items */
    .navbar .menu {
      display: flex;
      list-style: none;
    }

    .navbar .menu li {
      margin: 0 15px;
    }

    .navbar .menu li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .navbar .menu li a:hover {
      text-decoration: none;
      color: white;
      border-bottom: 2px solid white;
    }

    /* Search, Cart, and Profile Icons */
    .navbar .icons {
      display: flex;
      align-items: center;
    }

    .navbar .icons img,
    .navbar .icons svg {
      width: 24px;
      height: 24px;
      margin: 0 10px;
      cursor: pointer;
    }

    .navbar .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #007bff;
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 3px 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar .menu {
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        border-top: 2px solid #007bff;
      }

      .navbar .menu.active {
        display: flex;
        z-index: 1;
        background-color: #b43e57;
      }

      .navbar .menu li {
        text-align: center;
        margin: 10px 0;
        color: black;
      
      }

      



      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    
    <div class="logo" ><img width="200px" height="100px" src="./images/logo7.png" alt=""></div>

   
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="ContactUs.html">Contact Us</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="questionUser.html">Select your pc</a></li>
      <li><a href="SIgnIn-SignUp.html">Sign-In</a></li>
      <li><a href="SIgnIn-SignUp.html">Sign-Up</a></li>
      
    </ul>

   
    <div class="icons">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <a href="cartPage.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </a>
    
      <a href="profile.html">
        <img src="https://via.placeholder.com/40" alt="" class="profile-img">
      </a>
    </div>
 
    
    <div class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <script>
   
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
