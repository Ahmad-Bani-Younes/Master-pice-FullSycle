        }

        .btn-primary {
            background-color: #d35266;

        .btn-primary:hover {
            background-color: #d35266;

        .card.p-4 {

<body>

    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
         .then(response => response.text())
         .then(data => {
             document.getElementById('navbar').innerHTML = data;

             // إعادة تفعيل زر الـ Burger Menu
             const menuToggle = document.querySelector('.menu-toggle');
             const menu = document.querySelector('.menu');
             if (menuToggle) {
                 menuToggle.addEventListener('click', () => {
                     menu.classList.toggle('active');
                 });
             }
         });
         </script>

                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" value="John Doe" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" value="+1234567890" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">Edit Profile</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
